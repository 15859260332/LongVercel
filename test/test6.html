<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优雅设计演示文稿</title>
    
    <!-- 引入字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- 引入Font Awesome -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 引入RevealJS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/theme/black.min.css">
    
    <!-- 自定义样式 -->
    <style>
        :root {
            --primary-color: #e74c3c;
            --secondary-color: #f39c12;
            --text-color: #ffffff;
            --bg-color: #1a1a1a;
        }

        .reveal {
            font-family: 'Noto Sans SC', sans-serif;
        }

        .reveal h1, .reveal h2, .reveal h3 {
            font-family: 'Noto Serif SC', serif;
            color: var(--primary-color);
        }

        .reveal .slides section {
            text-align: left;
        }

        .reveal .slides section .fragment {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .reveal .slides section .fragment.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .custom-title {
            font-size: 3.5em;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .custom-subtitle {
            font-size: 1.5em;
            color: var(--secondary-color);
            margin-top: 0.5em;
        }

        .content-card {
            background: rgba(255,255,255,0.1);
            padding: 1em;
            border-radius: 8px;
            margin: 1em 0;
        }

        .icon-list {
            list-style: none;
            padding: 0;
        }

        .icon-list li {
            margin: 0.5em 0;
            display: flex;
            align-items: center;
        }

        .icon-list i {
            margin-right: 0.5em;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <!-- 封面 -->
            <section>
                <h1 class="custom-title">优雅设计</h1>
                <p class="custom-subtitle">探索无限可能</p>
                <div class="fragment">
                    <p>SD114</p>
                    <p>2024</p>
                </div>
            </section>

            <!-- 目录 -->
            <section>
                <h2>目录</h2>
                <ul class="icon-list">
                    <li><i class="fas fa-paint-brush"></i>设计理念</li>
                    <li><i class="fas fa-code"></i>技术实现</li>
                    <li><i class="fas fa-chart-line"></i>未来展望</li>
                </ul>
            </section>

            <!-- 设计理念 -->
            <section>
                <section>
                    <h2>设计理念</h2>
                    <div class="content-card">
                        <p>追求简约而不简单的设计风格</p>
                        <p>注重用户体验和视觉美感</p>
                    </div>
                </section>
                
                <section>
                    <h3>核心原则</h3>
                    <ul class="icon-list">
                        <li><i class="fas fa-check-circle"></i>简洁性</li>
                        <li><i class="fas fa-check-circle"></i>一致性</li>
                        <li><i class="fas fa-check-circle"></i>可用性</li>
                    </ul>
                </section>
            </section>

            <!-- 技术实现 -->
            <section>
                <h2>技术实现</h2>
                <div class="content-card">
                    <p>采用现代Web技术栈</p>
                    <ul class="icon-list">
                        <li><i class="fab fa-html5"></i>HTML5</li>
                        <li><i class="fab fa-css3-alt"></i>CSS3</li>
                        <li><i class="fab fa-js"></i>JavaScript</li>
                    </ul>
                </div>
            </section>

            <!-- 未来展望 -->
            <section>
                <h2>未来展望</h2>
                <div class="content-card">
                    <p>持续创新，不断进步</p>
                    <p>探索更多可能性</p>
                </div>
            </section>

            <!-- 结束页 -->
            <section>
                <h2>感谢聆听</h2>
                <p>SD114</p>
                <p>2024</p>
            </section>
        </div>
    </div>

    <!-- 引入RevealJS -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.min.js"></script>
    
    <!-- 初始化RevealJS -->
    <script>
        Reveal.initialize({
            hash: true,
            slideNumber: true,
            transition: 'slide',
            backgroundTransition: 'fade',
            controls: true,
            progress: true,
            center: true,
            mouseWheel: true,
            plugins: []
        });
    </script>
</body>
</html>
