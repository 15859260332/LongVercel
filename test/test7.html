<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优雅设计空间</title>
    
    <!-- 引入TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 引入Google字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- 自定义样式 -->
    <style>
        :root {
            --primary-color: #5E6AD2;
            --secondary-color: #FF6B6B;
            --bg-light: #ffffff;
            --bg-dark: #1a1a1a;
            --text-light: #333333;
            --text-dark: #ffffff;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            transition: background-color 0.3s ease;
        }

        .dark body {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .light body {
            background-color: var(--bg-light);
            color: var(--text-light);
        }

        .card {
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .dark .card {
            background: rgba(255,255,255,0.05);
        }

        .light .card {
            background: rgba(0,0,0,0.02);
        }

        .nav-link {
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-color);
        }

        .theme-toggle {
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body class="light">
    <!-- 导航栏 -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white/80 dark:bg-gray-900/80 backdrop-blur-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="text-2xl font-bold text-primary">优雅设计</div>
                <div class="flex items-center space-x-6">
                    <a href="#about" class="nav-link">关于</a>
                    <a href="#projects" class="nav-link">项目</a>
                    <a href="#contact" class="nav-link">联系</a>
                    <button class="theme-toggle p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:block"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="pt-20">
        <!-- Hero区域 -->
        <section class="container mx-auto px-4 py-20 text-center">
            <h1 class="text-5xl md:text-6xl font-bold mb-6 animate-fade-in">
                探索设计的无限可能
            </h1>
            <p class="text-xl md:text-2xl text-gray-600 dark:text-gray-300 mb-8 animate-fade-in">
                创造优雅而富有意义的用户体验
            </p>
            <a href="#projects" class="inline-block px-8 py-3 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors animate-fade-in">
                查看项目
            </a>
        </section>

        <!-- 项目展示 -->
        <section id="projects" class="container mx-auto px-4 py-20">
            <h2 class="text-3xl font-bold mb-12 text-center">精选项目</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- 项目卡片1 -->
                <div class="card rounded-lg p-6">
                    <div class="h-48 bg-gray-200 dark:bg-gray-700 rounded-lg mb-4"></div>
                    <h3 class="text-xl font-bold mb-2">项目名称</h3>
                    <p class="text-gray-600 dark:text-gray-300">项目描述内容...</p>
                </div>
                <!-- 项目卡片2 -->
                <div class="card rounded-lg p-6">
                    <div class="h-48 bg-gray-200 dark:bg-gray-700 rounded-lg mb-4"></div>
                    <h3 class="text-xl font-bold mb-2">项目名称</h3>
                    <p class="text-gray-600 dark:text-gray-300">项目描述内容...</p>
                </div>
                <!-- 项目卡片3 -->
                <div class="card rounded-lg p-6">
                    <div class="h-48 bg-gray-200 dark:bg-gray-700 rounded-lg mb-4"></div>
                    <h3 class="text-xl font-bold mb-2">项目名称</h3>
                    <p class="text-gray-600 dark:text-gray-300">项目描述内容...</p>
                </div>
            </div>
        </section>

        <!-- 关于我 -->
        <section id="about" class="container mx-auto px-4 py-20">
            <h2 class="text-3xl font-bold mb-12 text-center">关于我</h2>
            <div class="max-w-2xl mx-auto text-center">
                <p class="text-lg text-gray-600 dark:text-gray-300 mb-8">
                    这里是关于我的介绍内容...
                </p>
            </div>
        </section>

        <!-- 联系 -->
        <section id="contact" class="container mx-auto px-4 py-20">
            <h2 class="text-3xl font-bold mb-12 text-center">联系方式</h2>
            <div class="max-w-md mx-auto">
                <div class="flex justify-center space-x-6">
                    <a href="https://x.com" target="_blank" class="text-2xl hover:text-primary transition-colors">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="container mx-auto px-4 py-8 text-center text-gray-600 dark:text-gray-400">
        <div class="flex justify-center space-x-4 mb-4">
            <a href="https://x.com" target="_blank" class="hover:text-primary transition-colors">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
        <p>© 2024 歸藏. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // 深色模式切换
        const themeToggle = document.querySelector('.theme-toggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // 初始化主题
        if (prefersDarkScheme.matches) {
            document.body.classList.add('dark');
        }

        // 切换主题
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
        });

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // 滚动动画
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-fade-in');
                }
            });
        });

        document.querySelectorAll('.card, h1, h2, p').forEach((el) => {
            observer.observe(el);
        });
    </script>
</body>
</html>
